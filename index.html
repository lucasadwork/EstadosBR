<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Estados do Brasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #0a3d62;
            text-align: center;
            margin: 0;
            padding: 0;

            /* === Fundo com bandeira do Brasil === */
            background-image: url('https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg');
            background-size: cover;           /* cobre toda a tela */
            background-repeat: no-repeat;     /* evita repetição */
            background-attachment: fixed;     /* mantém o fundo fixo */
            background-position: center;      /* centraliza a imagem */
        }

        header {
            background-color: rgba(255, 255, 255, 0.248); /* azul semi-transparente */
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin: 30px 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0a3d62;
        }

        section {
            background-color: rgba(255, 255, 255, 0.85);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        footer {
            margin-top: 50px;
            background-color: rgba(30, 144, 255, 0.9);
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore os Estados do Brasil</h1>
    </header>

    <nav>
        <a href="alagoas.html">Alagoas</a>
        <a href="bahia.html">Bahia</a>
        <a href="sergipe.html">Sergipe</a>
        <a href="minas.html">Minas Gerais</a>
        <a href="faleconosco.html">Contato</a>
    </nav>

</body>
</html>
